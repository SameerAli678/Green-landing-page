<!DOCTYPE html>

    <title>Paste pens Slider</title>

    <style>
      /*Pans Start Image Slider Section */
      .pens-carousel {
        position: relative;
        width: 100%;
        overflow: hidden;
        height: 100%;
      }

      .pens {
        display: flex;
        gap: 20px;
        transition: transform 0.4s ease;
      }

      .pens-image-slider {
        flex: 0 0 220px;
        height: 100%;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: #086006;
        cursor: grab;
        transition: transform 0.3s;
      }

      /* .pens-img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      } */

      .pens-image-slider img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .pens-arrow-left:hover {
        background: #086006;
      }

      .pens-arrow-right:hover {
        background: #086006;
      }

      .pens-arrow-left {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: #086006b8;
        color: #f4f9ed;
        border: none;
        border-color: #086006b8;
        font-size: 24px;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.3s;
        z-index: 10;
        width: 40px;
        height: 40px;
        left: 10px;
      }

      .pens-arrow-right {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: #086006b8;
        color: #f4f9ed;
        border: none;
        border-color: #086006b8;
        font-size: 24px;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.3s;
        z-index: 10;
        width: 40px;
        height: 40px;
        right: 10px;
      }

      @media (max-width: 768px) {
        .pens-image-slider {
          flex: 0 0 160px;
          height: 200px;
        }
      }

      @media (max-width: 480px) {
        .pens-image-slider {
          flex: 0 0 120px;
          height: 160px;
        }
      }
      /* pens end Image Slider */
    </style>
  </head>

      </div>
      <!-- end Images -->

      <!-- Overlay Arrows -->
      <button class="pens-arrow-left" onclick="pensPrev()">&#10094;</button>
      <button class="pens-arrow-right" onclick="pensNext()">&#10095;</button>
    </div>

    <script>
      const pens = document.querySelector(".pens");
      const pensCards = document.querySelectorAll(".pens-image-slider");
      let pensIndex = 0;
      let pensIsDragging = false;
      let pensStartX, pensScrollLeft;

      function updateCarousel() {
        const pensCardWidth = pensCards[0].offsetWidth + 20; // width + gap
        pens.style.transform = `translateX(${-pensIndex * pensCardWidth}px)`;
      }

      function pensPrev() {
        pensIndex = Math.max(pensIndex - 1, 0);
        updateCarousel();
      }

      function pensNext() {
        pensIndex = Math.min(pensIndex + 1, pensCards.length - 1);
        updateCarousel();
      }

      // Drag functionality
      pens.addEventListener("mousedown", (e) => {
        pensIsDragging = true;
        pensStartX = e.pageX - pens.offsetLeft;
        pensScrollLeft = pensIndex * (pensCards[0].offsetWidth + 20);
        pens.style.cursor = "grabbing";
      });

      pens.addEventListener("mouseleave", () => {
        pensIsDragging = false;
      });
      pens.addEventListener("mouseup", () => {
        pensIsDragging = false;
        pens.style.cursor = "grab";
      });

      pens.addEventListener("mousemove", (e) => {
        if (!pensIsDragging) return;
        e.preventDefault();
        const pensX = e.pageX - pens.offsetLeft;
        const pensWalk = pensX - pensStartX;
        pens.style.transform = `translateX(${-pensScrollLeft + pensWalk}px)`;
      });

      // Responsive resize handle
      window.addEventListener("resize", updateCarousel);
    </script>
    <!-- end Image Slider -->
  </body>
