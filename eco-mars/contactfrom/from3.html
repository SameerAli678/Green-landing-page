<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 3</title>
    <style>
      :root {
        --green-1: #01a149;
        --green-2: #74b12c;
        --green-3: #086006;
        --green-3-80: #086006b8;
        --light-bg: #f4f9ed;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: var(--light-bg);
        color: var(--green-3);
        overflow-x: hidden;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        min-height: 100vh;
      }

      /* Left Section */
      .left {
        position: relative;
        background: url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=900&q=80")
          center/cover no-repeat;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 50px;
        overflow: hidden;
      }

      .left::before {
        content: "";
        position: absolute;
        top: -50px;
        right: -50px;
        width: 250px;
        height: 250px;
        background: url("https://cdn-icons-png.flaticon.com/512/2909/2909767.png")
          no-repeat center/contain;
        opacity: 0.2;
        animation: float 6s infinite ease-in-out;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(1, 161, 73, 0.75);
      }

      .left-content {
        position: relative;
        z-index: 2;
      }

      .left h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      .left p {
        font-size: 1.1rem;
        line-height: 1.6;
      }

      /* Right Section */
      .right {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 50px;
        background: white;
      }

      form {
        width: 100%;
        max-width: 500px;
        background: var(--light-bg);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        transform: translateY(40px);
        opacity: 0;
        transition: all 0.6s ease;
      }

      form.show {
        transform: translateY(0);
        opacity: 1;
      }

      form h2 {
        text-align: center;
        margin-bottom: 20px;
        color: var(--green-1);
      }

      .form-group {
        margin-bottom: 18px;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: var(--green-3);
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid var(--green-2);
        border-radius: 10px;
        font-size: 1rem;
        background: white;
        transition: all 0.3s ease;
      }

      input:focus,
      textarea:focus {
        border-color: var(--green-1);
        box-shadow: 0 0 10px rgba(1, 161, 73, 0.3);
      }

      textarea {
        resize: none;
        min-height: 120px;
      }

      button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        background: var(--green-1);
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: var(--green-2);
      }

      /* Animations */
      .shake {
        animation: shake 0.3s;
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        75% {
          transform: translateX(-5px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .success {
        background: var(--green-2) !important;
      }

      @media (max-width: 900px) {
        .container {
          grid-template-columns: 1fr;
        }
        .left {
          padding: 30px;
          text-align: center;
          min-height: 250px;
        }
        .right {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left Section -->
      <div class="left">
        <div class="overlay"></div>
        <div class="left-content">
          <h1>EcoMars ðŸŒ±</h1>
          <p>
            Together we can reduce waste and protect forests. EcoMars brings you
            eco-friendly products for a sustainable tomorrow.
          </p>
        </div>
      </div>

      <!-- Right Section -->
      <div class="right">
        <form id="contactForm">
          <h2>Contact Us</h2>

          <div class="form-group">
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="fname" required />
          </div>

          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>

          <button type="submit" id="submitBtn">Send Message</button>
        </form>
      </div>
    </div>

    <script>
      // Parallax Effect for Left Section
      const left = document.querySelector(".left");
      window.addEventListener("scroll", () => {
        let scrollY = window.scrollY;
        left.style.backgroundPositionY = `${scrollY * 0.5}px`;
      });

      // Fade In Form on Load
      window.addEventListener("load", () => {
        document.querySelector("form").classList.add("show");
      });

      // Form Validation Animation
      const form = document.getElementById("contactForm");
      const submitBtn = document.getElementById("submitBtn");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        let valid = true;
        form.querySelectorAll("input, textarea").forEach((el) => {
          if (!el.value.trim()) {
            el.classList.add("shake");
            setTimeout(() => el.classList.remove("shake"), 300);
            valid = false;
          }
        });

        if (valid) {
          submitBtn.classList.add("success");
          submitBtn.innerText = "Message Sent âœ”";
          setTimeout(() => {
            submitBtn.classList.remove("success");
            submitBtn.innerText = "Send Message";
            form.reset();
          }, 2000);
        }
      });
    </script>
  </body>
</html>
